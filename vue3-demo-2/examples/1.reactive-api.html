<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { reactive, shallowReactive, readonly, shallowReadonly } = VueReactivity;
    let state1 = reactive({ name: 'minidog', age: { n: 12 } });
    let state2 = shallowReactive({ name: 'minidog', age: { n: 12 } });
    let state3 = readonly({ name: 'minidog', age: { n: 12 } });
    // state3.age = 13
    let state4 = shallowReadonly({ name: 'minidog', age: { n: 12 } });
    state4.age.n = 'maomi'
    console.log(state1)
    console.log(state2.age)
    console.log(state3)
    console.log(state4)

  </script>
</body>

</html>
