<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    let { createApp,h ,reactive } = VueRuntimeDom

    let App = {
      setup() {
        console.log('setup跑通了')
        let state = reactive({name: 'lxm正在学习'})
        const fn = () =>{
          state.name = '11'
          state.name = '22'
          state.name = '33'
        }
        return () =>{
            console.log('setup的render')
            return h('div', {onClick: fn},state.name)
        }

        // return {
        //   a: '1111111',
        //   b: '2222222',
        //   name: '你的名字',
        //   age: '19'
        // }
      },
      render(proxy) {
        console.log('proxy', proxy)
        console.log('render函数里面的proxy',proxy.name,proxy.age)
        console.log('render')
        // return h('div', {"style": {"color": "red"},onClick:()=> {alert(11)}}, 'hellow world')
        return h('div', {}, ['hhhhhh', 'hello'])
      }
    }
    createApp(App, {name: 'zf', age: 12}).mount('#app')

  </script>
</body>
</html>
