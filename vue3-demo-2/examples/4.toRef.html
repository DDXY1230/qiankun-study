<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { effect, reactive, ref, toRef,toRefs } = VueReactivity;
    let proxy = reactive({name: 'zzzfh', color: 'red'})
    // let r = toRef(proxy, 'name')
    // console.log(r)
    let newO = toRefs(proxy)
    effect(() => {
      app.innerHTML = newO.name.value + '========>' + newO.color.value
    })
    setTimeout(() => {
      proxy.name = '奥利给'
    }, 3000)
  </script>
</body>

</html>
