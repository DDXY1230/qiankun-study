<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { effect, reactive } = VueReactivity;
    let state = reactive({name: 'dogmini', age:12,other: 'xxxx', arr: [1,2]})
    effect(() => {
      app.innerHTML = 'this is a good bag' + state.name + '-' + state.arr.length;
    });
    
    setTimeout(() => {
      state.arr[4] = 100
    });

  </script>
</body>

</html>
