<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <p>x: {{position.x}}</p> -->
    <!-- <p>y: {{position.y}}</p> -->
    <h2>reactive 实现</h2>
    <p>x: {{x}}</p>
    <p>y: {{y}}</p>

    <hr>
    <h2>ref 实现</h2>
    <button @click="increase">加法</button>
    <h2>watchEffect 实现</h2>
    <button @click="stop">stop</button>
    <span>{{ count }}</span>
    <hr>
    <h2>computed 实现</h2>
    <button @click="push">点击</button>
    未完成: {{activeCount}}
    {{todos}}
    <hr>
    <h2>watch 实现 </h2>
    <input v-model="question">
    <p>{{answer}}</p>
    <img :src="answer.image" alt="">
  </div>
  <script type="module">
    import { watch, watchEffect, createApp, computed, reactive, onMounted, onUnmounted, toRefs, ref } from './node_modules/vue/dist/vue.esm-browser.js'
    const data = [
      { text: '看书', completed: false },
      { text: '敲代码', completed: false },
      { text: '约会', completed: false },
    ]
    function useMousePosition() {
      // reactive 的作用是将一个对象转化成响应式的对象
      const position = reactive({
        x: 0,
        y: 0
      })
      const update = e => {
        position.x = e.pageX
        position.y = e.pageY
      }
      onMounted(() => {
        window.addEventListener('mousemove', update)
      })
      onUnmounted(() => {
        window.removeEventListener('mousemove', update)
      })
      return toRefs(position)// toRefs要求传入的必须是一个代理对象,当前的position就是一个代理对象
    }
    function useCount() {
      let count = ref(0)// 基本数据
      let stop = watchEffect(() => {
        console.log(count.value)
      })
      return {
        count,
        stop, // 取消变化
        increase: () => {
          count.value++
        }
      }
    }

    const app = createApp({
      setup() {
        // 1. 第一个参数是props, 用来接收外部的数据, 不能解构
        // 2. 第二个参数context, attrs\emit\slots
        const todos = reactive(data)
        const activeCount = computed(() => {
          return todos.filter(item => !item.completed).length
        })

        // const position = useMousePosition() // 这里的position不能解构,一解构那么是失去响应式的能力了
        const { x, y } = useMousePosition() // 如果上面返回的position用toRefs包裹那么就可以解构了

        const question = ref('')
        const answer = ref('')
        watch(question, async (newValue, oldValue) => {
          const response = await fetch('https://www.yesno.wtf/api')
          answer.value = await response.json()
        })

        return {
          // position
          x, y, ...useCount(), activeCount, todos, push: () => {
            todos.push({ text: '养花', completed: false })
          },
          question, answer
        }
      },
      // mounted() {
      //   this.position.x = 100
      // }
      // data() {
      //   return {
      //     position: {
      //       x: 0,
      //       y: 0
      //     }
      //   }
      // }
    });
    console.log(app)
    app.mount('#app')
  </script>
</body>

</html>
