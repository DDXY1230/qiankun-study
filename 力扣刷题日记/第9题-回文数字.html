  <script>
    /**
   * @param {number} x
   * @return {boolean}
   */
    var isPalindrome = function (x) {
      if (x < 0) return false
      if (x.length === 1) return true
      let arr = x.toString().split('')
      console.log(arr)
      if (arr.length % 2 === 0) {
        while (arr.length) {
          if (arr.shift() !== arr.pop()) {
            return false
          }
        }
        return true
      } else {
        let centerChar = arr[(arr.length - 1) / 2]
        console.log(arr)
        let leftArr = arr.slice(0, (arr.length - 1) / 2)
        let rightArr = arr.slice((arr.length - 1) / 2 + 1)
        while (leftArr.length) {
          if (leftArr.shift() !== rightArr.pop()) {
            return false
          }
        }
        return true
      }
    };
    console.log(isPalindrome(121));
    console.log(isPalindrome(121));
    console.log(isPalindrome(-121));
  </script>
