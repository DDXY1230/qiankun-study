<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <ul>
    <li><a href="#/a" >/a</a></li>
    <li><a href="#/b" >/b</a></li>
  </ul>
  <script>
    /*
    这个history是一个全局管理

    */
   let globalHistory = window.history;
   let oldHistory = globalHistory.length;
   setTimeout(() => {
    globalHistory.pushState({page: 1, }, {title: 'page1'}, '/page1')
    console.log(globalHistory.length - oldHistory)
   },1000)
  </script>
</body>
</html>
