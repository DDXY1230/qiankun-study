<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let Dep = {
      clientList: {},
      listen: function(key, fn) {
        (this.clientList[key] || (this.clientList[key] = [])).push(fn)
      },
      // 发布
      trigger: function() {
        let key = Array.prototype.shift.call(arguments)
        let fns = this.clientList[key]
        if(!fns || fns.length == 0) {
          return false
        }
        for(let i = 0;i < fns.length; i++) {
          let fn = fns[i]
          fn.apply(this, arguments)
        }
      }
    }
    let dataHi = function({data,tag,datakey,selector}){
      let value = '', el = document.querySelector(selector)
      Object.defineProperties(data,datakey,{
        get: function() {
          return value
        },
        set: function() {
          value = val
          // 发布
          Dep.trigger(tag,val)
        }
      })
      // 订阅
      Dep.listen(tag, function(text) {
        el.innerHTML = text
      })
    }

    // vue中data每个data返回一个对象是因为让每个组件有自己的私有作用域,确保各组件之间不会互相干扰
    

    // 但也应用的优缺点:
    /* 优点:
    体验好,快
    改动内容不需要加载整个页面
    前后端分离
    效果可以很炫酷
     缺点:
    不利于seo
    初次加载比较慢
    页面复杂度高
     */

    // vue-router 与 location.href的区别
    /* 
    location.href: 简单方便,刷新页面,适合跳外部链接
    vue-router:实现了按需加载,减少了dom消耗,适合跳内部页面
    vue-router:内部是js原生history实现的
    
     */
  </script>
</body>
</html>
