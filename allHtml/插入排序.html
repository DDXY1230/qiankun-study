<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [12,3,4,6,2,7,3,6,1]
    function sortcharu(arr) {
      for(let i = 1; i< arr.length;i++) {
        let temp = arr[i]
        let j = i - 1
        while(j >= 0 && arr[j] > temp) {
          arr[j+1] = arr[j]
          j--
        }
        arr[j+1] = temp
      }
      return arr
    }
    console.log(sortcharu(arr))
  </script>
</body>
</html>
