  <script>
    function red() {

    // function main () {

    async function main() {
      await wait(1000, red)
      await wait(2000, green)
      await wait(3000, yellow)
      main()
    }
    function wait (time,callback) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          callback()
          resolve()
        }, time)
      })
    }
    main()
  </script>
