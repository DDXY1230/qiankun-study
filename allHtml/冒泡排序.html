<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [3,6,72,1,98,78,90,56,3,45,6]
    function maopaoSort(arr) {
      for(let i = 0; i< arr.length-1; i++) {
        for(let j = 0; j < arr.length -1 -i; j++) {
          if(arr[j] > arr[j+1]){
            let temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr
    }
    function maopao(arr) {
      for (let e = arr.length - 1; e > 0; e--) { 
        // 第一层循环表示循环论数
        for(let i = 0;i< e;i++){
          if(arr[i] > arr[i + 1]){
            let temp = arr[i]
            arr[i] = arr[i+1]
            arr[i+1] = temp
          }
        }

      }
      return arr
    }
    console.log(maopaoSort(arr))
    console.log(maopao(arr))
  </script>
</body>
</html>
