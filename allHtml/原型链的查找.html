<body>
  <script>
    // 原型链的查找
    const instanceofs = (target,obj) => {
      let p = target
      while(p) {
        if(p == obj.prototype){
          return true
        }
        p = p.__proto__
      }
      return false
    }
    console.log(instanceofs([1,2,3], String))
    console.log(instanceofs([1,2,3], Array))
  </script>
</body>
