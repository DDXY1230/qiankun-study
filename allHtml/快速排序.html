  <script>
    let arr = [3, 6, 2, 6, 7, 4, 1]
    function kuaisuSort(arr) {
      if (arr.length <= 1) return arr
      let mid = Math.floor(arr.length / 2)
      let pivot = arr.splice(mid, 1)[0]
      let left = []
      let right = []
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }
      return kuaisuSort(left).concat([pivot], kuaisuSort(right))
    }
    console.log(kuaisuSort(arr))

    // sort()系统自带的,比较器潜台词是:
    //返回负数第一个参数在前面,
    //返回正数第二个参数放前面,
    //返回0,顺序不变


    
  </script>
