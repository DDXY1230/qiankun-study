<body>
  <div class="mydiv1 box">小方块11</div>
  <div class="mydiv2 box">小方块22</div>
  <div class="mydiv3 box">小方块33</div>
  <script>
    let mydiv1 = document.querySelector('.mydiv1')
    let mydiv2 = document.querySelector('.mydiv2')

    //   // 鼠标弹起不继续拖动
    //   document.onmouseup = e => {
    //     mydiv1.onmousemove = ""
    //   }
    // }
    function Drag(ele) {
      this.ele = ele
      this.downFn()
    }
    Drag.number = 10 // es5静态属性的写法
    Drag.prototype.downFn = function () {
      this.ele.onmousedown = e => {
        let ev = e || window.event
        let x = ev.clientX - this.ele.offsetLeft
        let y = ev.clientY - this.ele.offsetTop
        this.moveFn(x, y)
        this.upFn()
      }
    }
    Drag.prototype.moveFn = function (x, y) {
      this.ele.onmousemove = e => {
        let ev = e || window.event
        let xx = ev.clientX
        let yy = ev.clientY
        this.styleFn(xx - x, yy - y)
      }
    }
    Drag.prototype.styleFn = function(x,y) {
      this.ele.style.left = x + 'px'
      this.ele.style.top = y + 'px'
    }
    Drag.prototype.upFn = function () {
      document.onmouseup = e => {
        this.ele.onmousemove = ""
      }
    }



    // 组合继承,用Link作为中介
    function LimitDrag(ele) {
      Drag.call(this, ele) // 把Drag的属性继承下来
    }
    // 把Drag原型上的方法继承下来
    let Link = function(){}
    Link.prototype = Drag.prototype
    LimitDrag.prototype = new Link()
    LimitDrag.prototype.constructor = LimitDrag
    LimitDrag.prototype.styleFn = function(x,y) {
      x = x < 0 ? 0: x
      y = y < 0 ? 0: y
      this.ele.style.left = x + 'px'
      this.ele.style.top = y + 'px'
    }




    let drag1 = new Drag(mydiv1)
    let drag2 = new Drag(mydiv2)
    // let drag3 = new Drag(mydiv3)
    let drag3 = new LimitDrag(mydiv3) // 限定不能拖出左边和上边

  </script>
