    // 在js中没有hash表,hash表室字典的一种表示,字典就是map
    class HashTable {
      constructor() {
        this.table = []
      }
      hashCode(key) {
        let hash = 0
        for(let i = 0; i < key.length; i++) {
          hash += key.charCodeAt(i)
        }
        return hash
      }
      put(key, val) {
        let hashKey = this.hashCode(key)
        this.table[hashKey] = val
      }
      set(key, val) {}
      get(key) {
        let hashKey = this.hashCode(key)
        return this.table[hashKey]
      }
    }
    let hashTable = new HashTable()
    console.log(hashTable)
    hashTable.put('person', '张三')
    console.log(hashTable.get('person'))


    function fun(s) {
      let map = new Map()
      for(let item of s) {
        map.set(item, (map.get(item) || 0) + 1)
      }
      let val = Math.max(...map.values())
      let k = ''
      for(let [i,value] of map) {
        if(map.get(i) == val) k = i
      } 
      return {[k]:val}
    }
    console.log(fun('sdjfidiiiiidjfjeooooooooooooojaa'))
   
  </script>
