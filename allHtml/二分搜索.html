<body>
  <script>
    let arr = [2,4,3,9,5,6,1]
    function searchSort(arr,target) {
      let count = 1
      let start = 0
      let end = arr.length - 1
      while(start <= end) {
        let middle = Math.floor((start + end) / 2)
        let guess = arr[middle]
        if(guess == target) {
          return middle
        }
        if(guess > target) {
          end = middle
        }
        if(guess < target) {
          start = middle
        }
        count++
      }
      return -1
    }
    console.log(searchSort(arr, 4))
  </script>
