<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: red;
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
<script>
  function move(ele, dir, target) {
    return new Promise(resolve => {
      function fn() {
        let start = parseInt(getComputedStyle(ele, null)[dir])
        let speed = 5 * (target > start ? 1 : -1)
        setTimeout(() => {
          start += speed
          if (start === target) {
            resolve('运动完成')
          } else {
            ele.style[dir] = start + 'px'
            fn()
          }
        }, 10)
      }
      fn()
    })
  }
  let ele = document.querySelector('.box')
  move(ele, 'left', 300).then(res => {
    return move(ele, 'top', 300)
  }).then(res => {
    return move(ele, 'left', 0)
  }).then(res => {
    return move(ele, 'top', 0)
  }).then(res => {
    console.log(res)
  })
</script>

</html>
