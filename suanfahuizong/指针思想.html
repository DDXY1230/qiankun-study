<body>
  <script>
    // 连续出现最多的字母
    let str = 'abbcccddddeeeeeffffff'
    let i = 0
    let j = 0
    let maxCount = 0
    let maxChar = ''
    while (i < str.length) {
      if (str[i] != str[j]) {
        console.log(`${i}和${j}之间文字相同${str[i]}出现${j - i}次`)
        if (j - i > maxCount) {
          maxCount = j - i
          maxChar = str[i]
        }
        i = j
      }
      j++
    }
    console.log(maxChar,maxCount)
  </script>
</body>
