<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container"></div>
  <script type="module">
    import mustache from './utils/mustache.js'
    let arrData = {
      arr: [
        { name: 'Alice', sex: 'girl', age: 18 },
        { name: 'Tom', sex: 'box', age: 19 },
        { name: 'Jerry', sex: 'girl', age: 17 },
      ],
      arrList: ['苹果', '香蕉','火龙果'],
      obj: {today: 'sunday', mood: 'fine'}
    }
    let template = `
    <ul>
    {{#arr}}
      <li>
        <div class="hd">{{name}}的基本信息</div>
        <div class='bd'>
          <p>
          姓名: {{name}}
          </p>
          <p>
          性别: {{sex}}
          </p>
          <p>
          年龄: {{age}}
          </p>
        </div>
      </li>
    {{/arr}}
    {{#arrList}}
    <li>{{.}}</li>
    {{/arrList}}
    <h1>我今天很{{obj.mood}},今天天气{{obj.today}}</h1>
    </ul>
    `
    let domStr = mustache.render(template, arrData)
    console.log(domStr)
    let container = document.getElementById('container')
    container.innerHTML = domStr
  </script>
</body>

</html>
